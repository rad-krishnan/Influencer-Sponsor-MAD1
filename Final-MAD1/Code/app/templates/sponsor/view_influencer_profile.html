
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Influencer Profile</h3>
                </div>
                <div class="card-body">
                    <h5><strong>Username:</strong> {{ influencer.username }}</h5>
                    <h5><strong>Email:</strong> {{ influencer.email }}</h5>
                    <h5><strong>Category:</strong> {{ influencer.influencer_profile.category }}</h5>
                    <h5><strong>Niche:</strong> {{ influencer.influencer_profile.niche }}</h5>
                    <h5><strong>Reach:</strong> {{ influencer.influencer_profile.reach }}</h5>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('sponsor.view_all_influencers') }}" class="btn btn-secondary">Back to All Influencers</a>
                </div>
            </div>
        </div>
    </div>
</div>
